<html lang="es">
    <head>
        <title>Formulario Sencillo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="">
            <h1>Bliblioteca UNICOSTA</h1>
            <br>
            <form action="/prestamo" method="POST">
                <div>
                    <h4>Datos de estudiante</h4>
                    <br>
                    <label for="id">Cedula de ciudadanía:</label>
                    <input type="text" id="id" name="id" required>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <br>
                <div>
                    <h4>Libro a solictar</h4>
                    <br>
                    <label for="titulo">Titulo:</label>
                    <input type="text" id="titulo" name="titulo" required>
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" required>
                    <label for="editorial">Editorial:</label>
                    <input type="text" id="editorial" name="editorial" required>
                    <label for="año">Año:</label>
                    <input type="text" id="año" name="año" required>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </body>
</html>
